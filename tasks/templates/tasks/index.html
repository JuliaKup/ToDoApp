<html>
<head>
    <title>Tasks</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="title"><h2>Tasks</h2></div>
<a href="http://127.0.0.1:8000/tasks/create/">Create new task</a>
{% if tasks_list %}
    <ul>
    {% for t in tasks_list %}
        <li><a href="/tasks/{{ t.id }}/">{{ t.title }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No tasks are available.</p>
{% endif %}
</body>
</html>
